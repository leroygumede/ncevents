<ion-header>

	<ion-navbar>
		<ion-title>Details</ion-title>
	</ion-navbar>

</ion-header>
<ion-content class="event_Details" [ngStyle]="{'background':'linear-gradient( rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), url(' + event.image_url + ')'}">

	<!------- - - 
	<img class="header_blur" class="thumbnail" [src]="event.image_url">
	-->
	<h1 class="header_text" text-center>{{event.name | uppercase}}</h1>


	<div padding>
		<button ion-button small outline (click)="viewEvent(event.image_url)">View full image</button>
		<p class="event_notes"> {{event.event_start_date | date}} | {{event.event_end_date | date}}</p>
		<p class="event_Details" padding>{{event.post_content}}</p>
	</div>






</ion-content>
