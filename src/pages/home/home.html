<ion-header>
	<ion-navbar>
		<ion-title>Events</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>


	<ion-list>
		<ion-item *ngFor="let event of events">
			<ion-thumbnail item-left>
				<img [src]="event.image_url">
			</ion-thumbnail>
			<h2>{{event.name}}</h2>
			<h3>{{event.event_start_date}}</h3>
			<p>{{event.notes}}</p>
			<button clear item-right (click)="getDetailsPage(event)">View</button>
		</ion-item>
	</ion-list>

</ion-content>
