<ion-header>
	<ion-navbar>
		<ion-title>Events</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>

	<ion-card *ngFor="let event of events" (click)="getDetailsPage(event)">
		<img [src]="event.image_url">
		<ion-card-content>
			<ion-card-title>
				<h2>{{event.name}}</h2>
			</ion-card-title>
			<p>{{event.event_start_date}}. {{event.notes}}
			</p>
		</ion-card-content>
	</ion-card>

</ion-content>
