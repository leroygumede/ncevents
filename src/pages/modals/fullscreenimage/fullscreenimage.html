<ion-header>
	<ion-toolbar>
		<ion-title>
			View
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content id="fullscreenimage" class="transparent">
	<img class="fullscreen-image" [src]="fullImage">
</ion-content>
